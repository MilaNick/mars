            <nav class="header__nav nav">
                <div class="nav__group">
                    <a href="#" class="nav__item">О Марсе</a>
                    <a href="#" class="nav__item">Процесс</a>
                    <a href="#" class="nav__item">Билеты</a>
                    <a href="#" class="nav__item">Новости</a>
                    <a href="#" class="nav__item">Контакты</a>
                </div>
            </nav>
            <button class="header__btn btn btn--light pulse">Купить билеты</button>
            <div class="nav__burger-wrap ">
                <svg class="nav__burger" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </div>
        </header>
    </div>
    <div class="main">
        <div class="container">
            <section class="first-screen">
                <div class="first-screen__body">
                    <div class="first-screen__line">
                        <div class="first-screen__line-dot first-screen__line-dot--top"></div>
                        <div class="first-screen__line-dot first-screen__line-dot--bottom"></div>
                    </div>
                    <div class="first-screen__above-text">точка назначения:</div>
                    <div class="first-screen__wrap-text">
                        <div class="first-screen__mask-text">Mapc</div>
                        <video class="first-screen__video" id="video" autoplay muted loop preload
                               poster="src/images/video-screen.jpg">
                            <source src="src/images/video-screen.jpg" />
                            <source src="src/video/Mars.m4v"/>
                        </video>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="full-screen-popup">
    <div class="buy-tickets">
        <div class="container">
            <div class="buy-tickets__screen">
                <div class="buy-tickets__closed pulse"><img class="buy-tickets__icon" src="src/images/svg/close.svg" alt="close"></div>
                <h2 class="buy-tickets__title">Бронирование<br>билетов</h2>
                <form class="buy-tickets__form form-booking" autocomplete="off" action="">
                    <div class="form-booking__wrap">
                        <div class="form-booking__input-wrap">
                            <label class="form-booking__label" for="date-from">Дата заезда</label>
                            <input class="form-booking__input buy-tickets-range" id="date-from" name="date-from" type="text"
                                   placeholder="13.05.2022">
                        </div>
                        <div class="form-booking__input-wrap">
                            <label class="form-booking__label" for="date-to">Дата выезда</label>
                            <input class="form-booking__input buy-tickets-range" id="date-to" name="date-to" type="text"
                                   placeholder="13.05.2032">
                        </div>
                        <div class="form-booking__input-wrap">
                            <label class="form-booking__label" for="count">Количество</label>
                            <input class="form-booking__input" id="count" name="count" type="text" inputmode="numeric" placeholder="1 человек">
                        </div>
                    </div>
                    <div class="form-booking__btn-wrap">
                        <button class="form-booking__btn btn btn--dark pulse" type="submit">Купить билеты</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="full-screen-nav-mobile">

    <div class="container">
        <div class="nav-mobile">
            <a href="#" class="nav-mobile__item">О Марсе</a>
            <a href="#" class="nav-mobile__item">Процесс</a>
            <a href="#" class="nav-mobile__item">Билеты</a>
            <a href="#" class="nav-mobile__item">Новости</a>
            <a href="#" class="nav-mobile__item">Контакты</a>
        </div>
        <div class="nav-mobile__closed pulse"><img class="buy-tickets__icon" src="src/images/svg/close.svg" alt="close"></div>
    </div>
</div>
<script src="node_modules/js-datepicker/dist/datepicker.min.js"></script>
<script src="src/scripts/index.js"></script>
</body>
</html>
